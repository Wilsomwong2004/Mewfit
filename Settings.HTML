<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Mewfit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/settings.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-links">
        <a href="./home.html">HOME</a>
        <a href="./workout.html">WORKOUT</a>
        <img src="./assets/icons/logo.svg" alt="logo" class="nav-logo" />
        <a href="./diet-plan.html">DIET PLAN</a>
        <a href="./settings.html" class="active">SETTINGS</a>
      </div>
      <div class="profile">
        <img src="./assets/icons/user.png" alt="Profile" class="profile-pic" />
      </div>
    </nav>

    <!-- 红色框和透明框 -->
    <div class="boxes-container">
      <div class="transparent-box">
        <a href="./settings.html" class="active">Settings</a>
      </div>
        <button class="logout-btn">Log Out</button>
    </div>

    <!-- 大框架 -->
    <div class="main-container">
      <!-- 左侧框架 -->
      <div class="left-frame">
        <div class="profile-section">
          <img
            src="./assets/icons/user.png"
            alt="Profile"
            class="profile-photo"
          />
          <h2>Ariana Oliver</h2>
          <button class="change-photo">Change profile photo</button>
        </div>
      </div>

      <!-- 中间框架 -->
      <div class="middle-frame">
        <div class="settings-group">
          <h3>Account Settings</h3>
          <ul>
            <li>
              <a href="#" class="setting-item">
                Update personal information
                <span class="arrow">></span>
              </a>
            </li>
            <li>
              <label class="toggle-item">
                Two Factor Authentication
                <input type="checkbox" class="toggle-switch" checked />
                <span class="slider"></span>
              </label>
            </li>
            <li>
              <a href="#" class="danger setting-item">
                Delete Account
                <img src="./assets/icons/delete.png" alt="Delete" class="delete-icon" />
                <span class="arrow">></span>
              </a>
            </li>
          </ul>
        </div>

        <div class="settings-group">
          <h3>Preferences</h3>
          <ul>
            <li>
              <label class="toggle-item">
                Dark Mode
                <input type="checkbox" class="toggle-switch" />
                <span class="slider"></span>
              </label>
            </li>
            <li>
              <label class="toggle-item">
                Push Notifications
                <input type="checkbox" class="toggle-switch" checked />
                <span class="slider"></span>
              </label>
            </li>
          </ul>
        </div>
      </div>

      <!-- 右侧框架 -->
      <div class="right-frame">
        <div class="settings-group">
          <h3>More</h3>
          <ul>
            <li>
              <a href="#" class="setting-item">
                FAQ
                <span class="arrow">></span>
              </a>
            </li>
            <li>
              <a href="#" class="setting-item">
                Privacy Policy
                <span class="arrow">></span>
              </a>
            </li>
            <li>
              <a href="#" class="setting-item">
                Terms and Conditions
                <span class="arrow">></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <style>
      /* 全局背景设置为全白 */
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background: #fff; /* 全白背景 */
      }

      /* 新增样式 */
      .setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #000; /* 黑色字体 */
        text-decoration: none;
        width: 100%;
      }

      .arrow {
        color: #000; /* 黑色箭头 */
        font-size: 1.2rem;
        margin-left: 8px; /* 箭头与图标或文字的间距 */
      }

      .danger {
        color: #ff4d4d; /* 红色字体 */
        display: flex;
        align-items: center;
      }

      .delete-container {
       display: flex;
       align-items: center;
       gap: 2px; /* 你可以调整为 0px 让它紧贴 */
      }
      
      .delete-icon {
        width: 16px;
        height: 16px;
      }


      .toggle-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      /* 开关样式 */
      .slider {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        background: #ccc; /* 默认背景色 */
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .slider:before {
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        background: white;
        border-radius: 50%;
        top: 1px;
        left: 1px;
        transition: 0.3s;
      }

      .toggle-switch:checked + .slider {
        background: #ff5722; /* 开关颜色与 Settings 一致 */
      }

      .toggle-switch:checked + .slider:before {
        transform: translateX(20px);
      }

      /* 移除打勾效果 */
      .toggle-switch {
        display: none; /* 隐藏原生复选框 */
      }

      /* 将所有框架设置为透明 */
      .main-container,
      .left-frame,
      .middle-frame,
      .right-frame {
        background: transparent; /* 透明背景 */
        box-shadow: none; /* 移除阴影 */
        border: none; /* 移除边框 */
      }

      /* 拉长 Log Out 按钮 */
      .logout-btn {
        padding: 8px 24px; /* 增加水平内边距 */
      }

      /* 其他样式保持不变 */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: transparent; /* 透明背景 */
        padding: 1rem 2rem;
        box-shadow: none; /* 移除阴影 */
      }

      .navbar .nav-links a {
        margin: 0 1rem;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }

      .navbar .nav-links .active {
        color: #ff5722; /* Settings 颜色 */
      }

      .profile {
        display: flex;
        align-items: center;
      }

      .profile .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 1rem;
      }

      .boxes-container {
        display: flex;
        justify-content: space-between;
        padding: 1rem 2rem;
      }

      .transparent-box{
        padding: 8px 12px;
        border-radius: 4px;
        text-align: center;
      }

      .transparent-box {
        background-color: transparent;
      }

      .transparent-box a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        font-size: 1.5rem;
      }

      .main-container {
        display: flex;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 2rem;
      }

      .left-frame,
      .middle-frame,
      .right-frame {
        padding: 1rem;
        margin: 0.5rem;
      }

      .left-frame {
        width: 25%;
      }

      .middle-frame {
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-left: 4rem;
        padding-right: 4rem;
      }

      .right-frame {
        width: 25%;
      }

      .profile-section {
        text-align: center;
        margin-top: 12rem;
      }

      .profile-photo {
        width: 240px;
        height: 240px;
        border-radius: 50%;
        margin-bottom: 1rem;
      }

      .settings-group {
        margin-bottom: 2rem;
        width: 100%;
        max-width: 400px;
      }

      .settings-group h3 {
        font-weight: normal;
        font-size: 1rem;
        color: #999;
      }

      .settings-group ul {
        list-style: none;
        padding: 0;
      }

      .settings-group li {
        margin-bottom: 1rem;
      }
    </style>
  </body>
</html>
