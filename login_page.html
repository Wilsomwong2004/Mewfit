<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mew Fit Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mogra&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/account.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- add defer attribute to make sure it run after the body -->
    <script defer src="scroll.js"></script>
  </head>
  <body>
    <div class="login-box">
      <div class="login-form-box">
        <div class="logo-icon">
          <img src="Image/icons/logo.svg" alt="" />
        </div>
        <div class="login-form">
          <form action="" method="post">
            <div class="login-header"><h1>WELCOME BACK</h1></div>
            <div class="input-box">
              <input
                type="text"
                name="username"
                placeholder="Username/Email"
                required
              />
            </div>
            <div class="input-box">
              <label for="fname">First Name</label>
              <input type="text" name="password" id="fname" required />
            </div>
            <div class="forget-password"><a href="">Forget Password?</a></div>
            <button type="submit" name="login" class="btn">LOGIN</button>
            <div class="sign_up"><a href="sign_up_page.html">SIGN UP</a></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
